<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/stopwatch-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Stopwatch</title>
</head>
<body>
    <section class="container">
        <h1 id="mainTimer">00:00.00</h1>
        <h4 id="lapTimer">00:00.00</h4>
    
        <section class="controls">
            <button class="controlBtns" id="flagBtn"><i class="fa-sharp fa-solid fa-flag"></i></button>
            <button class="controlBtns" id="startBtn"><i class="fa-solid fa-play"></i></button>
            <button class="controlBtns" id="resetBtn"><i class="fa-solid fa-rotate-right"></i></button>
        </section>

        <section class="lapListings">
            <hr class="dividerLine">
            <ul class="lap" id="lapList"></ul>
            <!-- <hr class="dividerLine"> -->
        </section>

    </section>
    

    <script src="app.js"></script>
</body>
</html>
